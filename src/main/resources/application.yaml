spring:
  application:
    name: election-api
  main:
    lazy-initialization: true
  data:
    mongodb:
      uri: ${MONGO_URI}

electoral:
  weights:
    judicial: 0.40
    plan: 0.20
    transparency: 0.20
    trust: 0.10
    contribution: 0.10

  scoring:
    judicial:
      base-score: 100.0
      penalties:

        # =========================================================
        # CATEGORÍA: PENAL
        # =========================================================
        - category: PENAL
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 50.0
            MODERADO: 30.0
            LEVE: 10.0

        - category: PENAL
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 35.0
            MODERADO: 21.0
            LEVE: 7.0

        - category: PENAL
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 12.0
            LEVE: 4.0

        - category: PENAL
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 2.0

        - category: PENAL
          status: SENTENCIA_ABSOLUTORIA
          severity:
            LEVE: 0.0

        - category: PENAL
          status: PRESCRITO
          severity:
            LEVE: 0.0

        # =========================================================
        # CATEGORÍA: FAMILIA
        # =========================================================
        - category: FAMILIA
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 40.0
            MODERADO: 30.0
            LEVE: 15.0

        - category: FAMILIA
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 30.0
            MODERADO: 20.0
            LEVE: 10.0

        - category: FAMILIA
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 10.0
            LEVE: 5.0

        - category: FAMILIA
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 3.0

        # =========================================================
        # CATEGORÍA: TRIBUTARY
        # =========================================================
        - category: TRIBUTARY
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 40.0
            MODERADO: 30.0
            LEVE: 15.0

        - category: TRIBUTARY
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 25.0
            MODERADO: 18.0
            LEVE: 9.0

        - category: TRIBUTARY
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 12.0
            LEVE: 7.0

        - category: TRIBUTARY
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 2.0

        # =========================================================
        # CATEGORÍA: ADMINISTRATIVE
        # =========================================================
        - category: ADMINISTRATIVE
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 35.0
            MODERADO: 20.0
            LEVE: 10.0

        - category: ADMINISTRATIVE
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 20.0
            MODERADO: 15.0
            LEVE: 7.0

        - category: ADMINISTRATIVE
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 8.0
            LEVE: 4.0

        - category: ADMINISTRATIVE
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 2.0

        # =========================================================
        # CATEGORÍA: LABORAL
        # =========================================================
        - category: LABORAL
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 30.0
            MODERADO: 20.0
            LEVE: 10.0

        - category: LABORAL
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 20.0
            MODERADO: 14.0
            LEVE: 7.0

        - category: LABORAL
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 7.0
            LEVE: 5.0

        - category: LABORAL
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 1.0

        # =========================================================
        # CATEGORÍA: CIVIL
        # =========================================================
        - category: CIVIL
          status: SENTENCIA_FIRME_CONDENATORIA
          severity:
            GRAVE: 20.0
            MODERADO: 15.0
            LEVE: 10.0

        - category: CIVIL
          status: SENTENCIA_PRIMERA_INSTANCIA
          severity:
            GRAVE: 14.0
            MODERADO: 10.0
            LEVE: 7.0

        - category: CIVIL
          status: PROCESO_JUDICIAL_ABIERTO
          severity:
            MODERADO: 5.0
            LEVE: 2.0

        - category: CIVIL
          status: INVESTIGACION_PRELIMINAR
          severity:
            LEVE: 1.0

      repeat-weights: [1.0, 0.5, 0.25, 0.1, 0.1]

    contribution:
      max-sub-score: 50.0
      max-years-experience: 10
      max-items-allowed: 5.0
      law-proposed-points: 1.0
      bonuses:
        academic:
          doctorate: 25.0
          mastery: 15.0
          bachelor: 8.0
        socialLeadership: 15.0
        relevance:
          high: 25.0
          medium: 10.0
          low: 5.0
      penalties:
        promiseBroken: 15.0
        fiscalDebtIncrease: 30.0

    transparency:
      declaration-base: 15.0
      inconsistency-bonuses:
        0: 20.0
        1: 5.0
        2: -10.0
        3: -25.0
      economic-info-item: 10.0
      attendance-weight: 0.3
      default-attendance-point: 5.0
      inconsistency-default-penalty: -30.0

    trust:
      initial-score: 100.0
      penalties:
        major-scandal: 30.0
        minor-controversy: 10.0
        fact-check-max: 25.0
        fact-check-unit: 5.0
        ethics-sanction: 25.0
        party-switches:
          0: 0.0
          1: 5.0
          2: 15.0
          3: 30.0

    plan:
      costEstimateHigh: 0.75
      requiresConstitutionalReform: 0.85
      violatesInternationalTreaties: 0.1
    rules:
      level1-threshold: 85.0
      level2-threshold: 65.0
      level3-threshold: 40.0
      judicial-critical-threshold: 40.0
      judicial-critical-multiplier: 0.5
      plan-low-threshold: 40.0
      plan-low-penalty: 10.0

    

logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
